<main>
    <div class="position-relative">
      <!-- shape Hero -->
     
        <section class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
          <div class="shape shape-style-1 bg-gradient-success">
      
        </div>
        <div class="container py-lg-md d-flex">
          <div class="col px-0">
            <div class="row">
              <div class="col-lg-8">
                <h1 class="display-3  text-white">Discussion Panel
                  <span>Discuss your addiction issues </span>
                </h1>
              
                <div class="btn-wrapper" >
                  <button *ngIf="isLoggedIn()" class="btn btn-info btn-icon mb-3 mb-sm-0" (click)="expandCreate()">
                    <span class="btn-inner--icon"><i *ngIf="!creationIsClicked" class="fa fa-plus"></i>
                      <i *ngIf="creationIsClicked" class="fa fa-minus"></i></span>
                    <span *ngIf="!creationIsClicked" class="btn-inner--text">Add </span>
                    <span *ngIf="creationIsClicked" class="btn-inner--text">Close </span>
  
                  </button>
                  
                  <form [formGroup]="formGroupDiscussion">
                    <div *ngIf="creationIsClicked" style="margin-top: 10px">
                      <li>
  
                        
                      </li>
                      <div class="input-group input-group-alternative mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                        </div>
                        <input class="form-control" formControlName="name" placeholder="Discussion Title" type="text"
                         >
                      </div>
                      <div class="input-group input-group-alternative mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                        </div>
                        <input class="form-control" formControlName="description" placeholder="Please enter description " type="text"
                         >
                      </div>
                      <div class="input-group input-group-alternative mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-plus"></i></span>
                        </div>
                        <input class="form-control" formControlName="category"
                          placeholder="Discussion Type" type="text"  (keyup.enter)="submitDiscussion()">
                      </div>
                      <a (click)="submitDiscussion()" class="btn btn-white btn-icon mb-3 mb-sm-0">
                        <span class="btn-inner--icon"><i class="fa fa-plus-square"></i></span>
                        <span class="btn-inner--text">Create</span>
                      </a>
                    </div>
                  </form>
                
                    
  
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- SVG separator -->
       
      </section>
      <!-- 1st Hero Variation -->
    </div>
    <br>
    <br>
    
    <section id="list" class="section section-lg pt-lg-0 mt--200">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="row row-grid" *ngFor="let discussionitems of documents">
              <div class="col-lg-12">
                <div class="card card-lift--hover shadow border-0 shape shape-style-1 bg-gradient-secondary" >
                  <div class="card-body py-5">
                    <h6 class="text-primary text-uppercase">{{discussionitems.name}}</h6>
                    <p class="description mt-1 font-weight-bold">Created by {{ discussionitems.userName }}</p>
                    <p class="description mt-3">{{discussionitems.description}}</p>
                    <div>
                      <span *ngFor="let category of discussionitems.category" class="badge badge-pill badge-primary">{{category}} </span>
                      
  
                    </div>
                    <div class="col-lg-8" style="margin: 10px; float: right;">
                      <a class="btn bg-gradient-danger" style="margin: 10px; float: right;">
                        <span class=" btn-inner--icon text-white"><i class="fa fa-thumbs-down fa-2x"></i>
                         </span>
                      </a>
                      <a class="btn bg-gradient-success" style="margin: 10px; float: right;">
                        <span class=" btn-inner--icon text-white"><i class="fa fa-thumbs-up fa-2x"></i>
                    }</span>
                      </a>
  
                    </div>
                    <a (click)="submit(discussionitems.id)" class="btn btn-success mt-4" style="color: black">View Discussion</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div style="float: right">
          </div>
      </div>
    </section>
