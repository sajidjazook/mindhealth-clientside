
<main class="profile-page">
    <section class="section-profile-cover section-shaped my-0">
      <!-- Circles background -->
      <div class="shape shape-style-1  bg-gradient-success">
       
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="card card-profile shadow mt--300">
          <div class="px-4">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="javascript:void(0)">
                    <!-- <img src="./assets/img/theme/team-4-800x800.jpg" class="rounded-circle"> -->
                  </a>
                </div>
              </div>
              <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
               
              </div>
              <div class="col-lg-4 order-lg-1">
                <div class="card-profile-stats d-flex justify-content-center">
                 
                </div>
              </div>
            </div>
            <div class="text-center mt-5">
              <h1>Quiz Time </h1>
              <div class="h6 font-weight-300"><i class="ni location_pin mr-2"></i></div>
              
              
              <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i>How well do you know the facts? </div>
              <p> MAKE YOURSELF EDUCATED</p>
              <!-- <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i> MAKE YOURSELF EDUCATED</div> -->
              <div><i class="ni education_hat mr-2"></i>Take the quiz and find out!</div>
              <a  (click)="startQuiz()" class="btn btn-primary mt-4" style="color: white">Start the Quiz!</a>
             
            </div>
            <div class="mt-5 py-5 border-top text-center">
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
